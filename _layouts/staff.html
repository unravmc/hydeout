---
layout: default
---

<div class="content">
  <ul>
    <img class="Staff-feature" src="https://crafatar.com/renders/body/{{ page.uuid }}?&amp;overlay" alt="{{ page.title }}" width="108">
      <h1>{{ page.title }}</h1>
      <h3 style="margin-top: -1rem;"><span style="color: #{{ page.rankcolor }}">{{ page.rank }}</span></h3>
  </ul>
  {{ content }}
</div>

<div class="pagination">
  <a class="pagination-item"
     href="{{ site.baseurl }}/staff">
    Back to staff
  </a>
</div>
